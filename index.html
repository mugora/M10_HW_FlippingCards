<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Cards</title>
  <link rel="stylesheet" href="myStyle.css">
</head>
<body>

<div>
    <form action="">
        <input type="text" placeholder="Enter question here" v-model:form="form.question">
        <input type="text" placeholder="Enter answer here" v-model:form="form.answer">

        <br>
        <input type="radio" name="History">
        <input type="radio" name="Science">
        <input type="radio" name="Math">
        <br>
        <button>Submit</button>
    </form>
</div>

<div id="flashcards-app">

    <div class="card" v-for="item in cards">
        <div class="top math" ></div>
        <div class="side1 hide" >
            <h1>{{item.question}}</h1>
        </div>
        <!--     In your template, remove the 'hide' class from the side1 and side2 elements. 'hide' class should be conditionally rendered through the 'flipped' value in the card -->
        <div class="side2 ">
            <h1>Fish</h1>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
<script src="app.js"></script>
</body>
</html>
